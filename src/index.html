<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
</head>
  <body>
    <div class="wrapper">
      <div class="control-block">
        <div class="control-block__settings">
          <div class="settings__background">
            <button class="settings__button"></button>
          </div>
          <div class="settings__language">
            <button class="settings__button"></button>
            <button class="settings__button"></button>
          </div>
          <div class="settings__units">
            <button class="settings__button"></button>
            <button class="settings__button"></button>
          </div>
        </div>
        <div class="control-block__search">
          <input type="text">
          <button></button>
        </div>
      </div>
      <div class="todays-weather">
        <div class="todays-weather__geolocation"></div>
        <div class="todays-weather__day"></div>
        <div class="todays-weather__time"></div>
        <div class="todays-weather__value"></div>
        <div class="todays-weather__summary"></div>
        <div class="todays-weather__pic"></div>
      </div>
      <div class="three-days-weather">
        <div class="three-days-weather__tomorrow">
          <div class="three-days-weather__tomorrow_day"></div>
          <div class="three-days-weather__tomorrow_value"></div>
          <div class="three-days-weather__tomorrow_pic"></div>
        </div>
        <div></div>
        <div></div>
      </div>
      <div class="geolocation">
        <div class="geolocation__map"></div>
        <div class="geolocation__coordinates"></div>
      </div>
    </div>
  </body>
</html>
